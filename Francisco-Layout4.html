<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A's Cafe - Layout 4</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Georgia, "Times New Roman", Times, serif;
      }

      body {
        background-color: #6d4c41;
        color: #3e2723;
        padding: 15px;
      }

      .logo-div {
        width: 100%;
        min-height: 100px;
        background-color: #4e342e;
        color: #f5f5f5;
        font-size: 2em;
        font-weight: bold;
        display: flex;
        align-items: center;
        padding-left: 30px;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      }

      .box1-div,
      .box2-div,
      .box3-div,
      .box4-div,
      .box5-div,
      .box6-div,
      .box7-div,
      .box8-div,
      .box9-div,
      .box10-div,
      .box11-div,
      .box12-div,
      .box13-div,
      .box14-div,
      .box15-div,
      .box16-div {
        width: 22%;
        min-height: 100px;
        background-color: #d7ccc8;
        margin: 10px 1%;
        display: inline-block;
        text-align: center;
        font-size: 1.1em;
        padding: 35px;
        border-radius: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      .box1-div:hover,
      .box2-div:hover,
      .box3-div:hover,
      .box4-div:hover,
      .box5-div:hover,
      .box6-div:hover,
      .box7-div:hover,
      .box8-div:hover,
      .box9-div:hover,
      .box10-div:hover,
      .box11-div:hover,
      .box12-div:hover,
      .box13-div:hover,
      .box14-div:hover,
      .box15-div:hover,
      .box16-div:hover {
        background-color: #efebe9;
        transform: translateY(-4px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      }

      .box-div {
        width: 100%;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .box01-div,
      .box02-div,
      .box03-div {
        width: 31%;
        min-height: 150px;
        background-color: #d7ccc8;
        text-align: center;
        font-size: 1.2em;
        border-radius: 10px;
        padding: 40px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      .box01-div:hover,
      .box02-div:hover,
      .box03-div:hover {
        background-color: #efebe9;
        transform: translateY(-4px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      }

      .footer-div {
        width: 100%;
        min-height: 50px;
        background-color: #4e342e;
        color: #f5f5f5;
        text-align: center;
        line-height: 50px;
        border-radius: 8px;
        margin-top: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        font-size: 1em;
      }
    </style>
  </head>

  <body>
    <div class="logo-div">A's Cafe</div>

    <div class="box1-div">Espresso</div>
    <div class="box2-div">Latte</div>
    <div class="box3-div">Mocha</div>
    <div class="box4-div">Cappuccino</div>
    <div class="box5-div">Macchiato</div>
    <div class="box6-div">Matcha</div>
    <div class="box7-div">Affogato</div>
    <div class="box8-div">Cold Brew</div>
    <div class="box9-div">Caramel Frappe</div>
    <div class="box10-div">Iced Americano</div>
    <div class="box11-div">Croissant</div>
    <div class="box12-div">Cinnamon Roll</div>
    <div class="box13-div">Bagel</div>
    <div class="box14-div">Sandwich</div>
    <div class="box15-div">Brownie</div>
    <div class="box16-div">Cookies</div>

    <div class="box-div">
      <div class="box01-div">Best Sellers</div>
      <div class="box02-div">Seasonal Specials</div>
      <div class="box03-div">Customer Favorites</div>
    </div>

    <div class="footer-div">© 2025 A's Cafe — Brewed with Love ☕</div>
  </body>
</html>
