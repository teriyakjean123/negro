<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A's Cafe - Layout 4</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Georgia, "Times New Roman", Times, serif;
      }

      body {
        background-color: #6d4c41;
        color: #3e2723;
        padding: 15px;
      }

      .Logo-Nav-div {
        width: 100%;
        background-color: #4e342e;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 5%;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        margin-bottom: 20px;
      }

      .Logo-div {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .Logo-div img {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        object-fit: cover;
      }

      .Logo-div h1 {
        font-size: 32px;
        color: #f5f5f5;
        font-weight: bold;
        margin: 0;
      }

      .Nav-div button {
        background-color: #a1887f;
        border: none;
        color: white;
        padding: 10px 22px;
        margin: 0 8px;
        font-size: 1em;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .Nav-div button:hover {
        background-color: #3e2723;
        transform: translateY(-2px);
      }

      .menu-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .menu-item {
        width: 22%;
        min-height: 200px;
        background-size: cover;
        background-position: center;
        margin: 10px 1%;
        text-align: center;
        font-size: 1.1em;
        padding: 35px;
        border-radius: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        color: #f5f5f5;
        font-weight: bold;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      }

      .menu-item:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      }

      .box-div {
        width: 100%;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .box01-div,
      .box02-div,
      .box03-div {
        width: 31%;
        min-height: 200px;
        background-size: cover;
        background-position: center;
        text-align: center;
        font-size: 1.2em;
        border-radius: 10px;
        padding: 40px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        color: #f5f5f5;
        font-weight: bold;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      }

      .box01-div:hover,
      .box02-div:hover,
      .box03-div:hover {
        transform: scale(1.03);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
      }
      .footer-div {
        width: 100%;
        min-height: 50px;
        background-color: #4e342e;
        color: #f5f5f5;
        text-align: center;
        line-height: 50px;
        border-radius: 8px;
        margin-top: 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        font-size: 1em;
      }
    </style>
  </head>

  <body>
