<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial;
        }

        .logo-div{
            width: 100%;
            min-height: 100px;
            background-color: lightgray;
            font-size: 24px;
            line-height: 100px;
            padding: 2%;
            margin-bottom: 10px;
        }

        .nav-div{
            width: 100%;
            min-height: 50px;
            background-color: lightgray;
            margin-bottom: 10px;
            line-height: 50px;
            text-align: center;
        }

        .head-ban-div{
            width: 100%;
            min-height: 200px;
            background-color: lightgray;
            line-height: 200px;
            text-align: center;
            margin-bottom: 10px;
        }

        .side-body-div{
            width: 100%;
            min-height: 300px;
            margin-bottom: 10px;
        }

        .side-div{
            width: 30%;
            min-height: 300px;
            background-color: lightgray;
            line-height: 300px;
            text-align: center;
            display: inline-block;
        }

        .body-div{
            display: inline-block;
            margin-left: 24px;
            min-height: 300px;
            background-color: lightgray;
            width: 67.8%;
            line-height: 300px;
            text-align: center;

        }

        .Footer-div{
            width: 100%;
            min-height: 50px;
            background-color: lightgray;
            margin-bottom: 10px;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="logo-div">Logo</div>

    <div class="nav-div">Navigation</div>

    <div class="head-ban-div">Header / Banner</div>

<div class="side-body-div">
    <div class="side-div">Side Bar</div>
    <div class="body-div">
        <p>Hello World</p>
    </div>
    
</div>

    <div class="Footer-div">Footer</div>  

</body>
</html>
