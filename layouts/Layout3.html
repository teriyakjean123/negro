<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 3</title>
    <style>
        *{
          margin: 0; 
          padding: 0;
          box-sizing: border-box;
          font-family: arial; 
        }
        .LOGO-div{
            width: 100%;
            min-height: 100px;
            background-color: lightgray;
            line-height: 100px;
            padding: 2%;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .Footer-div{
            width: 100%;
            min-height: 50px;
            line-height: 50px;
            text-align: center;
            background-color: lightgray;
            margin-top: 10px;
        }

        .Side-Head-Body-div{
            width: 100%;
            min-height: 450px;
            
        }

        .Side-div{
            width: 30%;
            min-height: 450px;
            
            display: inline-block;
            margin-right: 10px;
            padding-left: 15px;
            vertical-align: top;
        }

        .Head-Body-div{
            display: inline-block;
            min-height: 450px;
            width: 68%;
        }

        .Head-div{
            min-height: 120px;
            margin-bottom: 10px;
            line-height: 120px;
            text-align: center;
            background-color: lightgray;
        }

        .Body-div{
            min-height: 330px;
            background-color: lightgray;
            line-height: 330px;
            text-align: center;
        }


    </style>
</head>
<body>
    <div class="LOGO-div">LOGO</div>

    <div class="Side-Head-Body-div">
        <div class="Side-div">Side Bar<br>Navigation</div>    
        <div class="Head-Body-div">
            <div class="Head-div">Header</div>
            <div class="Body-div">Body Area</div>
        </div>
    </div>

    <div class="Footer-div">Footer</div>

</body>
</html>
