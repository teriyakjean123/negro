<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 5</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            height: 5000px;
            padding-top: 60px;
        }

        .Logo-div{
            background-color: gray;
            color: white;
            height: 50px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        .Box1-div{
            background-color: lime;
            width: 50%;
            min-height: 200px;
        }

        .Box2-div{
            background-color: pink;
            width: 50%;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div class="Logo-div">Logo</div>
    <div class="Box1-div">Box 1</div>
    <div class="Box2-div">Box 2</div>
</body>
</html>
